<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Wallpoet&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="./assets/img/favicon/favicon-32x32.png">
    <title>Proyecto Calculadora Basica</title>
</head>
<body>
    <header class="header">
        <p>Calculadora</p>
    </header>
    <main class="main">
        <div class="div_main">
            <div class="pantalla">
                <p id="linea1"></p>
                <p id="linea2"></p>
            </div>
            <div class="numeros">
                <div class="grupo7">

                    <button class="teclas2" id="clear">C</button>
                    <button class="teclas">DEL</button>
                    <button class="teclas2" id="ON">ON</button>
                    <button class="teclas2" id="OFF">OFF</button>
                </div>
                <div class="grupo7">
                    <button class="teclas">7</button>
                    <button class="teclas">8</button>
                    <button class="teclas">9</button>
                    <button class="teclas">/</button>
                </div>
                <div class="grupo4">
                    <button class="teclas">4</button>
                    <button class="teclas">5</button>
                    <button class="teclas">6</button>
                    <button class="teclas">*</button>
                </div>
                <div class="grupo1">
                    <button class="teclas">1</button>
                    <button class="teclas">2</button>
                    <button class="teclas">3</button>
                    <button class="teclas">-</button>
                </div>
                <div class="grupoc">
                    <button class="teclas">0</button>
                    <button class="teclas">.</button>
                    <button class="teclas">=</button>
                    <button class="teclas">+</button>
                </div>
            </div>
        </div>
    </main>
    <footer class="footer">
        <p>Hecho con &#128153; para mis practicas de Java Script &#128002; </p>        
    </footer>
    <script src="./assets/js/calculadora.js"></script>
</body>
</html>
